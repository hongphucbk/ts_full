<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:90%;height:500px;"></div>

<script>
	function myMap() {
		var myLatLng = {lat: 10.7483413, lng: 106.2800439};

		var mapProp= {
		  center:new google.maps.LatLng(10.7483413,106.2800439),
		  zoom:6,
		};
		var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
		
		var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });


	}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj0xBS2MjwFUvajzUL5ThzbHeD0LhWyJ0&callback=myMap"></script>

</body>
</html>
